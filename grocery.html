<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Grocery list</title>
  </head>
  <body>
    <div class="container">
    <h1>What do you need at the store?</h1>
      <div id="blanks">
        <form>
          <div class="form-group">
            <label for="item1">First Item</label>
            <input id="item1" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="item2">Second Item</label>
            <input id="item2" class="form-control" type="text">
          </div>
            <button type="submit" class="btn">Show me my list!</button>
        </form>
      </div>
      <div class="list">
        <h3>This is your list</h3>
        <ul>
          <li id="list-item1"></li>
          <li id="list-item2"></li>
        </ul>
      </div>
    </div>
  </body>
</html>
